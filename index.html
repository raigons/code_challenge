<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/showcase.css" />
	<link rel="stylesheet" type="text/css" href="css/item.css" />

	<meta charset="UTF-8">
	<title>Code Challenge</title>
</head>
<body>
	<div id="main">
		
		<div id="showcase">
			<!-- title bar -->
			<div class="title-bar">
				<div class="title-left title">
					<span>VocÃª Visitou:</span>
				</div>
				<div class="title-right title">
					<span>e talvez se interesse por:</span>
				</div>
			</div>

			<!-- products -->
			<div class="showcase-content">
				<div class="visited-product">
				</div>

				<div class="recommended-products">
					<ul id="recommended-products-list">
					</ul>
				</div>
			</div>
		</div>
	</div>

    <script id="itemTemplate" type="text/x-jQuery-tmpl">
    	{{if isList}}
    	<li>
    	{{/if}}
		<div class="item">
			<div class="item-foto">
				<img src="http://${imageName}" alt="Imagem" />
			</div>
			<div class="item-details">
				<div class="item-description">
					<span>
						${name}
					</span>
				</div>
				<div class="prices">
					{{if oldPrice}}
					<div class="old-price">
						<span>De: ${oldPrice}</span>
					</div>
					{{/if}}
					<div class="current-price">
						<span>Por: <strong>${price}</strong></span>
					</div>
					<div class="payment-condictions">
						<!--<span>${productInfo.paymentConditions}</span>-->
					</div>
				</div>
			</div>
		</div>
		{{if isList}}
		</li>
		{{/if}}
    </script>

	<script type="text/javascript" src="js/lib/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.jcarousel.min.js"></script>
	<script type="text/javascript" src="js/showcaseview.js"></script>
	<script type="text/javascript" src="js/showcase.rendertemplate.js"></script>
	<script type="text/javascript">
		$(function(){
			var showcaseView = ShowcaseView($("#showcase"));
			showcaseView.loadItems();
		})
	</script>
</body>
</html>
