<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/showcase.css" />
	<link rel="stylesheet" type="text/css" href="css/item.css" />
	<meta charset="UTF-8">
	<title>Code Challenge</title>
</head>
<body>
	<div id="main">
		
		<div id="showcase">
			<!-- title bar -->
			<div class="title-bar">
				<div class="title-left title">
					<span>Você Visitou:</span>
				</div>
				<div class="title-right title">
					<span>e talvez se interesse por:</span>
				</div>
			</div>

			<!-- products -->
			<div class="showcase-content">
				<div class="visited-product">
					
					<div class="item">
						<div class="item-foto">
							<img src="http://imagens.pontofrio.com.br/Control/ArquivoExibir.aspx?IdArquivo=6665633" alt="Imagem" />
						</div>
						<div class="item-details">
							<div class="item-description">
								<span>
									Tablet Smart DL HD7 Kids K71 com 4GB, Wi-Fi, Tela 7", Câmera 2MP, Cabo USB ...
								</span>
							</div>
							<div class="prices">
								<div class="old-price">
									<span>De: R$ 599,00</span>
								</div>
								<div class="current-price">
									<span>Por: <strong>R$ 499,00</strong></span>
								</div>
								<div class="payment-condictions">
									<span>ou <strong>12X</strong> de <strong> R$41,58</strong></span>
								</div>
							</div>
						</div>
					</div>
						
				</div>
				<div class="recommended-products">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
